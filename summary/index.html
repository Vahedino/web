    <script>
        const programs = JSON.parse(localStorage.getItem('programs')) || [{id: 1, selectedCourses: []}];
        const currentProgram = programs[0];

        function displaySelectedCourses() {
            const coursesList = document.getElementById('selectedCoursesList');
            const examSchedule = document.getElementById('examSchedule');
            
            coursesList.innerHTML = '';
            examSchedule.innerHTML = '';

            currentProgram.selectedCourses
                .sort((a, b) => a.name.localeCompare(b.name))
                .forEach(course => {
                    coursesList.innerHTML += `
                        <div class="course-item">
                            <div>${course.name}</div>
                            <div>استاد: ${course.prof}</div>
                            <div>${course.units} واحد</div>
                        </div>
                    `;

                    if (course.examDate) {
                        examSchedule.innerHTML += `
                            <div class="exam-item">
                                <span>${course.name}</span>
                                <span>${course.examDate}</span>
                            </div>
                        `;
                    }
                });
        }

        displaySelectedCourses();
